<h3 class="title fs-5">Settings</h3>
<div class="mt-3 d-flex align-items-center">
    <p class="bc-inactive font-size-small poppins">
        Home
    </p>
    <span class="material-symbols-outlined text-secondary-color ms-2 mb-3">
        chevron_right
    </span>
    <p class="text-secondary-color font-size-small poppins fw-bold ms-2">
        Settings
    </p>
</div>
<div class="content mt-4">
    <div id="banner" class="p-4">
        <h3 class="poppins fs-4 fw-bold text-white">Account Setting</h3>
    </div>
    <div id="content" class="p-4">
        <img id="avatar" class="img-fluid" src="assets/images/account.png">
        <h3 class="fs-4 poppins-bold mt-3">Prince Afful Quansah - Admin</h3>
        <div class="container-fluid mt-5">
            <div class="row mt-3 align-items-center">
                <label for="school_name" class="col-12 col-md-3 poppins fw-bold fs-5 p-0">School Name *</label>
                <input type="text" id="school_name" class="col-12 col-md-8 input-account px-4 py-2"
                    value="DEMETRIO RIVERO TRIAY">
            </div>
            <div class="row mt-3 align-items-center">
                <label for="email" class="col-12 col-md-3 poppins fw-bold fs-5 p-0">Email *</label>
                <input type="email" id="email" class="col-12 col-md-8 input-account px-4 py-2"
                    value="Demetriorivero@gmail.com">
            </div>
            <div class="row mt-3 align-items-center">
                <label for="mobile" class="col-12 col-md-3 poppins fw-bold fs-5 p-0">Mobile No </label>
                <input type="text" id="mobile" class="col-12 col-md-8 input-account px-4 py-2" value="0264622310">
            </div>
            <div class="row mt-3 align-items-center">
                <label for="city" class="col-12 col-md-3 poppins fw-bold fs-5 p-0">City </label>
                <input type="text" id="city" class="col-12 col-md-8 input-account px-4 py-2" value="Accra">
            </div>
            <div class="row mt-3 align-items-center">
                <label for="address" class="col-12 col-md-3 poppins fw-bold fs-5 p-0">Address </label>
                <input type="text" id="address" class="col-12 col-md-8 input-account px-4 py-2"
                    value="Colonia-las americas">
            </div>
            <div class="row mt-3 align-items-center">
                <label for="username" class="col-12 col-md-3 poppins fw-bold fs-5 p-0">Username </label>
                <input type="text" id="username" class="col-10 col-md-8 input-account px-4 py-2"
                    value="Demetrio rivero">
                <div class="col-2 col-md-1 justify-content-center">
                    <span class="material-symbols-outlined clickeable">
                        edit
                    </span>
                </div>
            </div>
            <div class="row mt-3 align-items-center">
                <label for="password" class="col-12 col-md-3 poppins fw-bold fs-5 p-0">Password </label>
                <input type="password" id="password" class="col-10 col-md-8 input-account px-4 py-2" value="12345678">
                <div class="col-2 col-md-1 justify-content-center">
                    <span class="material-symbols-outlined clickeable">
                        edit
                    </span>
                </div>
            </div>
            <div class="row mt-3 align-items-center">
                <label for="language" class="col-12 col-md-3 poppins fw-bold fs-5 p-0">Language </label>
                <select id="language" class="col-12 col-md-8 input-account px-4 py-2">
                    <option value="" disabled>Please Select Language</option>
                    <option value="" selected>English</option>
                </select>
            </div>
        </div>
        <div class="d-flex mt-5 p-0">
            <button class="button button-secondary py-2 px-5">Save</button>
        </div>

    </div>

</div>
