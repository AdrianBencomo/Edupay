<h3 class="title fs-5">Account</h3>
<div class="mt-3 d-flex align-items-center">
    <p class="bc-inactive font-size-small poppins">
        Home
    </p>
    <span class="material-symbols-outlined text-secondary-color ms-2 mb-3">
        chevron_right
    </span>
    <p class="text-secondary-color font-size-small poppins fw-bold ms-2">
        Fees Group
    </p>
</div>
<div class="content mt-4 p-4">
    <div class="d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-center fw-bold py-1 pe-2" id="fees-list">
            <span class="material-symbols-outlined fs-5 ">
                list
            </span>
            <span class="font-size-small">
                Fees Group List
            </span>
        </div>
        <div class="d-flex align-items-center justify-content-center fw-bold py-1 px-2 border-start">
            <span class="material-symbols-outlined fs-5 ">
                border_color
            </span>
            <span class="font-size-small">
                Add Fees Group
            </span>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-end mt-3">
            <input type="text" class="col-12 col-md-4 input-filter font-size-small px-3 py-2 mt-1"
                placeholder="Search...">

        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-responsive table-hover mt-5">
            <thead>
                <tr>
                    <th scope="col" class="center-item-table">No. </th>
                    <th scope="col" class="center-item-table">Name</th>
                    <th scope="col" class="center-item-table w-25">Fees Type</th>
                    <th scope="col" class="center-item-table">Description</th>
                </tr>
            </thead>
            <tbody>
                @for (feesGroup of feesGroups; track feesGroup.id) {
                <tr>
                    <td class="center-item-table">{{feesGroup.id}}</td>
                    <td class="center-item-table">{{feesGroup.name}}</td>
                    <td class="center-item-table">{{feesGroup.type}}</td>
                    <td class="center-item-table">{{feesGroup.description}}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    <div class="d-flex align-items-center justify-content-end mt-3">
        <p class="pagination-item fs-5 m-2">Previous</p>
        <button class="button button-pagination-active font-size-small m-2">1</button>
        <button class="button button-pagination-inactive font-size-small m-2">2</button>
        <button class="button button-pagination-inactive font-size-small m-2">3</button>
        <p class="pagination-item fs-5 m-2">Next</p>

    </div>
</div>
