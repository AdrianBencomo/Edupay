<h3 class="title fs-5">Students</h3>
<div class="mt-3 d-flex align-items-center">
    <p class="bc-inactive font-size-small poppins">
        Home
    </p>
    <span class="material-symbols-outlined text-secondary-color ms-2 mb-3">
        chevron_right
    </span>
    <p class="text-secondary-color font-size-small poppins fw-bold ms-2">
        Payment Period Form
    </p>
</div>
<div class="content mt-4 p-4 overflow-x-auto">
    <form class="container-fluid" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <h3 class="mt-5 poppins fs-4 fw-bold">Payment Period</h3>
        <div class="row align-items-center mt-3">
            <div class="col-12 col-md-6 col-lg-6 form-group mt-2">
                <label for="groupId" class="poppins font-size-small">Period *</label>
                <br>
                <select id="periodId" name="periodId" class="input-filter w-100 font-size-small px-3 py-2"
                    [(ngModel)]="paymentRequest.periodId" #periodId="ngModel" required>
                    <option [value]="0" disabled selected>Please Select Period</option>
                    @for (period of periods; track period.id) {
                    <option [value]="period.id">{{period.name}}
                        ({{period.startDate?.slice(0,4)}}-{{period.endDate?.slice(0,4)}}) - ${{period.price}}
                    </option>
                    }
                </select>

                @if(periodId.invalid && (periodId.dirty || periodId.touched)){
                @if(periodId.errors && periodId.errors['required']){
                <label class="text-danger poppins font-size-small">Este campo es requerido.</label>
                }
                }
            </div>
            <div class="col-12">
                <div class="d-flex mt-5">
                    <button class="button button-secondary py-2 px-5 d-flex justify-content-center" type="submit"
                        [disabled]="!form.valid||loading">
                        @if(loading){
                        <app-loading></app-loading>
                        }
                        @else{
                        <span>Save</span>
                        }
                    </button>
                </div>
                @if(alertFailRequest){
                <p class="roboto-bold fs-small text-danger mt-3">Ocurri√≥ un error</p>
                }
            </div>
        </div>
    </form>





</div>
