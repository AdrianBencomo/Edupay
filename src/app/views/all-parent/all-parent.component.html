<h3 class="title fs-5">Parents</h3>
<div class="mt-3 d-flex align-items-center">
    <p class="bc-inactive font-size-small poppins">
        Home
    </p>
    <span class="material-symbols-outlined text-secondary-color ms-2 mb-3">
        chevron_right
    </span>
    <p class="text-secondary-color font-size-small poppins fw-bold ms-2">
        All Parents
    </p>
</div>
<div class="content mt-4 p-4">
    <h3 class="poppins fs-4 fw-bold">All Parents Data</h3>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-between mt-3">
            <input type="text" class="col-12 col-md-4 input-filter font-size-small ps-3 pe-3 pb-2 pt-2 mt-1"
                placeholder="Search by name...">
            <select class="col-12 col-md-4 input-filter font-size-small ps-3 pe-3 pb-2 pt-2 mt-1">
                <option value="" disabled selected>Select Class</option>
            </select>
            <button class="col-12 col-md-3 button button-search font-size-small mt-1">SEARCH</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-responsive table-hover mt-5">
            <thead>
                <tr>
                    <th scope="col" class="center-item-table">ID</th>
                    <th scope="col" class="center-item-table">Name</th>
                    <th scope="col" class="center-item-table">Gender</th>
                    <th scope="col" class="center-item-table">Occupation</th>
                    <th scope="col" class="center-item-table">Address</th>
                    <th scope="col" class="center-item-table">E-mail</th>
                    <th scope="col" class="center-item-table">Phone</th>
                </tr>
            </thead>
            <tbody>
                @for (parent of parents; track parent.id) {
                <tr [routerLink]="'/admin/detail-parent'" class="clickeable">
                    <td class="center-item-table">{{parent.id}}</td>
                    <td class="center-item-table">{{parent.name}}</td>
                    <td class="center-item-table">{{parent.gender}}</td>
                    <td class="center-item-table">{{parent.occupation}}</td>
                    <td class="center-item-table">{{parent.address}}</td>
                    <td class="center-item-table">{{parent.email}}</td>
                    <td class="center-item-table">{{parent.phone}}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    <div class="d-flex align-items-center justify-content-end mt-3">
        <p class="pagination-item fs-5 m-2">Previous</p>
        <button class="button button-pagination-active font-size-small m-2">1</button>
        <button class="button button-pagination-inactive font-size-small m-2">2</button>
        <button class="button button-pagination-inactive font-size-small m-2">3</button>
        <p class="pagination-item fs-5 m-2">Next</p>

    </div>
</div>
